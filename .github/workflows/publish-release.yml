name: 'Publish Pre-Release'
on:
  release:
    types:
      - published
  push:
    branches:
      - master
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  test:
    name: 'Run Tests'
    uses: ./.github/workflows/test.yml

  publish:
    name: 'Publish package'
    needs: test
    uses: ./.github/workflows/release.yml
    if: github.ref == 'refs/head/master'
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
