name: 'Tests'
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - synchronize
      - opened

jobs:
  test:
    name: 'Run Tests'
    runs-on: ubuntu-20.04
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v3

      - name: 'Setup Node.js'
        uses: actions/setup-node@v3

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Run tests'
        run: npm test